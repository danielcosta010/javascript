<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 001 JavaScript</title>
    <style>
        body {
            background-color: rgba(0, 0, 255, 0.297);
            color: aliceblue;
        }
        h1 {
            color: brown;
            letter-spacing: 4px;
        }
    </style>
</head>
<body>
    <H1>Olá Mundo!</H1>
    <p>Me livrei da maldição!</p>
     
    <script>
       var n1 = Number(prompt("Digite um número:"))
       var n2 = Number(prompt("Digite outro número:"))
       var s = n1 + n2
       alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // + Concatenação
       // (number + number) retorna adição
       // (string + string)  retorna concatenação
    </script>
</body>
