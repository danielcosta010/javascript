<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Números</title>
    <style>
        body {
            background: blue;
        }
        header {
            text-align: center;
            color: aliceblue;
        }
        div {
            width: 600px;
            background: lightgray;
            border-radius: 10px;
            padding: 10px;
            margin: auto;
            
        }
        select {
            width: 150px;
        }
        footer {
            text-align: center;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <header>
        <h1>Analisador de Múmeros</h1>
    </header>
    <section>
        <div>
            Número (entre 1 e 100): <input type="number" name="num" id="num"> 
            <input type="button" value="Adicionar" id="ad" onclick="adicionar()">
            <p><select name="box" id="box" size="10"></select></p>
            <input type="button" value="Finalizar" id="fim" onclick="finalizar()">
        <div id="res"></div>
        </div>
       
    </section>
    <footer>
        <P>Feito por Daniel Costa</P>
    </footer>
    
    <script src="exanalisadordenum.js"></script>
</body>
</html>
